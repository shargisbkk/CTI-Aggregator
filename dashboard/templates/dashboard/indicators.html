{% extends "dashboard/base.html" %}
{% block title %}Indicators{% endblock %}

{% block content %}
<div class="container-fluid">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Indicators</h2>
        <a href="#" class="btn btn-primary">+ Add Indicator</a>
    </div>

    <!-- Filters -->
    <div class="card shadow-sm p-3 mb-4">
        <form class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Search indicators...">
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option value="">Type</option>
                    <option>IP Address</option>
                    <option>Domain</option>
                    <option>URL</option>
                    <option>File Hash</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option value="">Confidence</option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-dark w-100">Filter</button>
            </div>
        </form>
    </div>

    <!-- Table -->
    
    <div class="card shadow-sm p-3">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Source</th>
                    <th>Confidence</th>
                    <th>First Seen</th>
                    <th>Last Seen</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>IP Address</td>
                    <td>192.168.1.10</td>
                    <td>AlienVault</td>
                    <td>85%</td>
                    <td>2026-01-20</td>
                    <td>2026-01-25</td>
                </tr>
                <tr>
                    <td colspan="6" class="text-center text-muted">More indicators coming soon.</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
