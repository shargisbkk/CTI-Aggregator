<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CTI Dashboard{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #1f2937;
            color: white;
            padding-top: 60px;
        }
        .sidebar a {
            color: #d1d5db;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a:hover {
            background: #374151;
            color: white;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        .navbar-custom {
            margin-left: 240px;
            background: #111827;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-custom px-3">
        <span class="navbar-brand">CTI Aggregator</span>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/">Dashboard</a>
        <a href="#">Indicators</a>
        <a href="#">Threat Feeds</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        Put the main content here.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
