<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CTI Dashboard{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #1f2937;
            color: white;
            padding-top: 60px;
        }
        .sidebar a {
            color: #d1d5db;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a:hover {
            background: #374151;
            color: white;
        }
        .sidebar a.active {
        background: #374151;
        color: white;
        font-weight: bold;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        .navbar-custom {
            margin-left: 240px;
            background: #111827;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-custom px-3">
        <span class="navbar-brand">CTI Aggregator</span>

        <div>
            {% if user.is_authenticated %}
                <span class="text-white me-3">Hello, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            {% endif %}
        </div>

    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'dashboard-home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="{% url 'dashboard-indicators' %}" class="{% if '/indicators' in request.path %}active{% endif %}">Indicators</a>
        <a href="{% url 'dashboard-threat-feeds' %}" class="{% if '/feeds' in request.path %}active{% endif %}">Threat Feeds</a>
        <a href="{% url 'dashboard-analytics' %}" class="{% if '/analytics' in request.path %}active{% endif %}">Analytics</a>
        <a href="{% url 'dashboard-settings' %}" class="{% if '/settings' in request.path %}active{% endif %}">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
