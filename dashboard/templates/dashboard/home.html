{% extends "dashboard/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Dashboard Overview</h1>

<div class="row g-4">

    <!-- Card 1 -->
    <div class="col-md-4">
        <div class="card shadow-sm p-3">
            <h5>Total Indicators</h5>
            <p class="display-6">{{ total_indicators }}</p>
        </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
        <div class="card shadow-sm p-3">
            <h5>Active Threat Feeds</h5>
            <p class="display-6">{{ feed_count }}</p>
        </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4">
        <div class="card shadow-sm p-3">
            <h5>New in Last 24h</h5>
            <p class="display-6">{{ new_last_24h }}</p>
        </div>
    </div>

</div>

<div class="row mt-5">
    <div class="col-md-12">
        <div class="card shadow-sm p-4">
            <h4>Recent Indicators</h4>
            <p class="text-muted">Table or chart goes here</p>
        </div>
    </div>
</div>

{% endblock %}
