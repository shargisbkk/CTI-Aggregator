{% extends "accounts/login.html" %}

{% block title %}User Creation{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">

    <div class="card shadow-lg p-4" style="width: 380px; border-radius: 12px;">
        
        <div class="text-center mb-4">
            <h2 class="fw-bold">CTI Aggregator</h2>
            <p class="text-muted">Follow the steps to join the platform.</p> <!-- SHOULD REWORK THE WORDING WITHIN THIS PAGE -->
        </div>
        <form id="user-Creation-Form" method="CREATE">
            {% csrf_token %}

            <!-- Django AuthenticationForm renders fields with labels -->
            <div class="mb-3"> 
                {{ form.username.label_tag }} <!-- Stand in fields until we retrive the actual fields-->
                {{ form.username }}
            </div>

            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mt-2">
                Create User
            </button>
        </form>
        
    </div>
</div>

<style>
    input {
        border-radius: 8px !important;
        padding: 10px !important;
    }
</style>
{% endblock %}
